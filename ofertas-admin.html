<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Ofertas do Dia - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ofertas-admin.css">
</head>
<body>
  <header id="main-header">
    <div class="header-top">
      <a href="index.html" class="brand-link">
        <img src="Retech.jpeg" alt="Logo Loja Retech" class="logo">
        <span class="brand">Loja <strong>Retech</strong></span>
      </a>
    </div>
    <nav id="main-nav" class="nav-bar" aria-label="Menu principal">
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Início</a></li>
        <li><a href="adm.html"><i class="fa-solid fa-user-shield"></i> Painel Admin</a></li>
        <li><a href="produtos-admin.html"><i class="fa-solid fa-box"></i> Produtos</a></li>
        <li><a href="ofertas-admin.html" class="active"><i class="fa-solid fa-tags"></i> Ofertas do Dia</a></li>
        <li><a href="Login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
        <li>
          <form action="/logout" method="post" style="display:inline;">
            <button type="submit" class="btn-sair-nav"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
          </form>
        </li>
      </ul>
    </nav>
  </header>
    <main>
        <section class="admin-container">
            <h2 class="ofertas-titulo">Painel de Ofertas do Dia</h2>
            <form class="oferta-form" id="oferta-form">
                <label for="nome">Nome do produto</label>
                <input type="text" id="nome" placeholder="Ex: Camiseta Premium" required>
                <label for="imagem">Imagem do produto</label>
                <input type="file" id="imagem" accept="image/*" required>
                <div id="preview-imagem-oferta"></div>
                <label for="precoAntigo">Preço antigo</label>
                <input type="text" id="precoAntigo" placeholder="Ex: R$ 199,90" required>
                <label for="precoNovo">Preço novo</label>
                <input type="text" id="precoNovo" placeholder="Ex: R$ 129,90" required>
                <button type="submit"><i class="fa-solid fa-plus"></i> Adicionar Oferta</button>
            </form>
            <div class="ofertas-list" id="ofertas-list"></div>
        </section>
    </main>
  <script src="ofertas-admin.js"></script>
</body>
</html>
